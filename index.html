<h1>Blog</h1>

{% for post in site.posts %}
<div class=content>
  <p>{{ post.date | date_to_string }}</p>
  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  <br/>
  <p>{{post.content}}</p>
  <br/>
  <iframe src="//giphy.com/embed/l4KhQNxemnSsX9pE4" width="240" height="240" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="http://giphy.com/gifs/birds-8bit-petscii-l4KhQNxemnSsX9pE4">via GIPHY</a></p>
</div>
{% endfor %}
