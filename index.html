		<script>

			//fix position of subheader at certain point
			$.fn.followTo = function (pos) {
				var $this = this,
				$window = $(window);

				$window.scroll(function (e) {
					if ($window.scrollTop() < pos) {
						$this.css({
							position: 'absolute',
							top: pos
						});
					} else {
						$this.css({
							position: 'fixed',
							top: 0
						});
					}
				});

			};
